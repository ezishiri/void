<!DOCTYPE html>
<html>
<head>
    <title>Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div id="instructions">
            <p> For anything you wanted to say to someone but just couldn't, just type your message into the void for temporary safekeeping. No message will be saved. </p>
        </div>
        <textarea id="messageBox" class="form-control" placeholder="What would you like to get off your chest?"></textarea>
        <button id="sendButton" class="btn btn-primary mt-3">Send</button>
        <p id="response" class="mt-3"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
